<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Developers Test | PhineX</title>
  <link rel="stylesheet" href="cdnjs.cloudflare.com">
  <link rel="icon" type="image/png" class="icon" href="Phinex.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS styles remain mostly the same as provided earlier, adding a couple for code display */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
    }
    /* ... (rest of the provided CSS) ... */
    .navbar {
      background-color: #1e293b;
      padding: 1rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #60a5fa;
    }

    .logo i {
      font-size: 2rem;
    }

    .test-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .test-header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: 2rem;
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .test-header h1 {
      font-size: 2.25rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .test-header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .questions-container {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .question-card {
      margin-bottom: 2.5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #334155;
    }

    .question-card:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .question-title {
      font-size: 1.25rem;
      margin-bottom: 1.25rem;
      color: #f1f5f9;
      display: flex;
      gap: 0.75rem;
      flex-direction: column;
    }
    
    .question-code {
        background-color: #0f172a;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
        margin-top: 0.5rem;
        font-size: 0.9rem;
    }

    .question-number {
      background-color: #3b82f6;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background-color: #334155;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #475569;
      transform: translateY(-2px);
    }

    .option.selected {
      background-color: #1e40af;
      border: 2px solid #3b82f6;
    }

    .option input {
      display: none;
    }

    .option-label {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #64748b;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .option.selected .option-label {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }

    .option.selected .option-label:after {
      content: "✓";
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .test-footer {
      text-align: center;
      margin-top: 2rem;
    }

    .btn-primary {
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin: 0 auto;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .thank-you {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }
    
    /* ... (rest of the provided CSS for result screen/media queries) ... */
    .success-message i {
      font-size: 4rem;
      color: #10b981;
      margin-bottom: 1.5rem;
    }

    .success-message h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }

    .success-message p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .community-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-secondary {
      background-color: #5865F2;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #4752c4;
      transform: translateY(-2px);
    }

    .result-container {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .result-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .result-score {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .result-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }

    .result-details {
      color: #94a3b8;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #334155;
      border-radius: 10px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      transition: width 1.5s ease-in-out;
    }

    .failed-message {
      background-color: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .failed-message h3 {
      color: #fca5a5;
      margin-bottom: 0.5rem;
    }

    .failed-message p {
      color: #fca5a5;
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      opacity: 0;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 768px) {
      .test-container {
        padding: 0 1rem;
      }
      
      .test-header h1 {
        font-size: 1.75rem;
      }
      
      .question-title {
        font-size: 1.1rem;
      }
      
      .community-links {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-primary, .btn-secondary, .btn-outline {
        width: 100%;
        justify-content: center;
      }
    }

    /* Timer specific CSS */
    .timer-container {
        background-color: #dc2626; /* Red background for urgency */
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .timer-container i {
        font-size: 1.5rem;
    }
  </style>
</head>

      <!-- Results will be dynamically injected here -->

  </main>

    // State variables
    let userAnswers = {};
    let timerInterval;
    const SECONDS_PER_QUESTION = 30;
    const NUMBER_OF_QUESTIONS_TO_PICK = 10;
    const TOTAL_TIME = NUMBER_OF_QUESTIONS_TO_PICK * SECONDS_PER_QUESTION; // 5 minutes
    let timeLeft = TOTAL_TIME;
    let timerExpired = false;
    let testQuestions = []; // Array to hold the 10 selected questions

    // DOM Elements
    const welcomeScreen = document.getElementById('welcome-screen');
    const questionsScreen = document.getElementById('questions-screen');
    const submitFooter = document.getElementById('submit-footer');
    const resultScreen = document.getElementById('result-screen');
    const timeDisplay = document.getElementById('time');
    const timerContainer = document.querySelector('.timer-container');

    // Utility function to escape HTML for display as code
    function escapeHTML(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str; // textContent automatically escapes <, >, & etc.
        return div.innerHTML;
    }

    // Function to format time (MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Function to start the timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = formatTime(timeLeft);

        if (timeLeft <= 60) {
            timerContainer.style.backgroundColor = '#f97316'; // Orange for last minute
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerExpired = true;
          submitTest();
        }
      }, 1000);
    }
    
    // Function to select N random questions from the pool
    function selectRandomQuestions(pool, num) {
        const shuffled = [...pool].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, num).map((q, index) => ({...q, id: index + 1})); // Reset IDs for current test
    }

    // Function to render questions
    function renderQuestions() {
      questionsScreen.innerHTML = '';
      testQuestions.forEach((q) => {
        const questionCard = document.createElement('div');
        questionCard.classList.add('question-card');
        
        let questionHTML = `
          <div class="question-title">
            <span class="question-number">${q.id}</span>
            <span>${q.question}</span>
        `;

        // If a code snippet exists, escape it and add it to the display
        if (q.codeSnippet) {
            const escapedCode = escapeHTML(q.codeSnippet);
            questionHTML += `<pre class="question-code"><code>${escapedCode}</code></pre>`;
        }
        questionHTML += `</div><div class="options-container" id="options-${q.id}"></div>`;
        
        questionCard.innerHTML = questionHTML;
        questionsScreen.appendChild(questionCard);

        const optionsContainer = document.getElementById(`options-${q.id}`);
        q.options.forEach((option) => {
          const optionDiv = document.createElement('div');
          optionDiv.classList.add('option');
          optionDiv.setAttribute('data-question-id', q.id);
          optionDiv.setAttribute('data-option-id', option.id);
          optionDiv.innerHTML = `
            <span class="option-label">${option.id.toUpperCase()}</span>
            <span>${option.text}</span>
          `;
          optionDiv.addEventListener('click', () => selectOption(q.id, option.id));
          optionsContainer.appendChild(optionDiv);
        });
      });
    }

    // Function to handle option selection
    function selectOption(questionId, optionId) {
      if (timerExpired) return;
      userAnswers[questionId] = optionId;
      
      const options = document.querySelectorAll(`[data-question-id="${questionId}"]`);
      options.forEach(opt => opt.classList.remove('selected'));
      document.querySelector(`[data-question-id="${questionId}"][data-option-id="${optionId}"]`).classList.add('selected');
    }

    // Function to start the test
    function startTest() {
      testQuestions = selectRandomQuestions(ALL_QUESTIONS_POOL, NUMBER_OF_QUESTIONS_TO_PICK);
      
      welcomeScreen.classList.add('hidden');
      questionsScreen.classList.remove('hidden');
      submitFooter.classList.remove('hidden');
      timerContainer.classList.remove('hidden');
      renderQuestions();
      startTimer();
      timeDisplay.textContent = formatTime(TOTAL_TIME); // Set initial display time
    }

    // Function to submit the test
    function submitTest() {
      clearInterval(timerInterval);
      questionsScreen.classList.add('hidden');
      submitFooter.classList.add('hidden');
      resultScreen.classList.remove('hidden');
      timerContainer.style.backgroundColor = '#10b981'; // Green on completion

      let correctAnswers = 0;
      testQuestions.forEach(q => {
        const userAnswerId = userAnswers[q.id];
        const correctOption = q.options.find(opt => opt.isCorrect);
        if (userAnswerId === correctOption.id) {
          correctAnswers++;
        }
      });

      const totalQuestions = testQuestions.length;
      const scorePercentage = (correctAnswers / totalQuestions) * 100;
      const timeTaken = TOTAL_TIME - timeLeft;
      const resultMessage = timerExpired ? "Time's up! Here are your results." : "Test Submitted Successfully!";
      const passMessage = scorePercentage >= 70 ? "Congratulations! You passed!" : "Keep practicing!";

      renderResult(correctAnswers, totalQuestions, scorePercentage, resultMessage, passMessage, timeTaken);
    }

    // Function to render the result screen
    function renderResult(correct, total, percentage, message, passMsg, timeTaken) {
      let resultHTML = `
        <div class="result-header">
          <div class="result-score">${correct}/${total}</div>
          <div class="result-message">${passMsg}</div>
          <p class="result-details">${message}</p>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${percentage}%"></div>
        </div>
        <p>Your score: <strong>${percentage.toFixed(2)}%</strong></p>
        <p>Time Taken: <strong>${formatTime(timeTaken)}</strong></p>
        
        <div class="community-links">
      `;

      // Conditionally add the Discord link if the score is 100%
      if (percentage === 100) {
        resultHTML += `
            <a href="discord.gg" target="_blank" class="btn-secondary">
                <i class="fas fa-discord"></i> Claim your reward on Discord!
            </a>
        `;
      }

      resultHTML += `
           <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
              <button class="btn-primary" onclick="window.location.reload()" style="margin-right: 10px;">
                  <i class="fas fa-redo"></i> Retake Test
              </button>
              <a href="x-academy.html" class="btn-secondary" style="margin-left: 10px;">
                  <i class="fas fa-graduation-cap"></i> Go to X-Academy
              </a>
            </div>
        </div>
      `;
      
      resultScreen.innerHTML = resultHTML;
    }
  </script>
